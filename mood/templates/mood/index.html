{% extends 'mood/layout.html'%}








{% block body %}
<h6> how are you feeling today? please shortly describe your day or your feelings</h6><br>

<form action="{% url 'message'%}", method="post">
    {% csrf_token %}
    <div class="input-group">
      <div class="input-group-prepend">
      </div>
      <textarea class="form-control" aria-label="With textarea" name="message"></textarea>
    </div>
    <br>
    <p> what type of medication are you on ? </p>
    <select name="medication">
        {% for medication in meds %}
            <option> {{medication}} </option>
        {% endfor %}

    </select>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{%if message and user %}
<h1> {{user}} </h1>
<h1> {{message}} </h1>
{% endif %}
{% endblock %}
