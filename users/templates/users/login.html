{% extends 'users/layout.html'%}



{% block form %}
<div id="form">
    <div class="col-md-12 mb-3">
    <form action="{% url 'login'%}" method="post">
        {% csrf_token %}

  <div class="form-group">
    <label for="exampleInput">Username</label>
    <input type="text" name="username", class="form-control" id="exampleInput" placeholder="e.g. John32">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password"class="form-control" id="exampleInputPassword1" placeholder="e.g. _%sbur2">
  </div>
  </br>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
   <br>
            {% if message %}
            <h5 class="p-2 mb-2 bg-warning text-dark">{{message}}</h5>
            {% endif %}
    <hr>
    <br>
    <h5> Don't have an account? <br><br><a class="btn btn-success" href="{% url 'signup' %}" role="button">create new account</a></h5>


        </div>
    </div>
{% endblock %}

    {% block banner %}
    <h1 style="font-size: 300%"> Mood tracker </h1><br>
    <h3> monitor your mood and explore yourself </h3>


    {% endblock %}
